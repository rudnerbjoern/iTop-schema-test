name: Auto-update schema.xsd

on:
  push:
    branches:
      - main
    paths:
      - '3.2/itop_design.xsd'

jobs:
  combine-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Create new branch
        run: |
          BRANCH="auto/update-schema-$(date +%s)"
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV
          git checkout -b $BRANCH

      - name: Run script to copy schema
        run: |
          mkdir -p dist/3.2/
          cp 3.2/itop_design.xsd dist/3.2/

      - name: Commit changes
        run: |
          git add dist/3.2/itop_design.xsd
          git commit -m "Auto: Update itop_design.xsd"
          git push origin $BRANCH_NAME

      - name: Create pull request
        id: create-pull-request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          title: "Auto: Update itop_design.xsd"
          body: "This PR was automatically created by a GitHub Action."
          commit-message: "Auto: Update itop_design.xsd"
          draft: false
          labels: auto-merge

      - name: Enable automerge
        uses: "peter-evans/enable-pull-request-automerge@v3"
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create-pull-request.outputs.pull-request-number }}
          merge-method: squash

      - name: Delete local branch
        if: always()
        run: |
          git checkout main
          git branch -D ${{ env.BRANCH_NAME }}

      - name: Delete remote branch
        if: always()
        run: |
          git push origin --delete ${{ env.BRANCH_NAME }}
