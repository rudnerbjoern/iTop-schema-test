name: Auto-update schema.xsd

on:
  push:
    branches:
      - main
    paths:
      - '3.2/itop_design.xsd'

jobs:
  combine-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Run script to copy schema
        run: |
          mkdir -p dist/3.2/
          cp 3.2/itop_design.xsd dist/3.2/

      - name: Create pull request
        id: create-pull-request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: Update itop_design.xsd"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          branch: auto/update-schema
          base: main
          title: "Auto: Update itop_design.xsd"
          body: "This PR was automatically created by a GitHub Action."
          labels: auto-update
          draft: false
          delete-branch: true

      - name: Enable automerge
        uses: "peter-evans/enable-pull-request-automerge@v3"
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create-pull-request.outputs.pull-request-number }}
          merge-method: squash
