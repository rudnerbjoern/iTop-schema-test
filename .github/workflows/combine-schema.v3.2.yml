name: Auto-update schema.xsd

on:
  push:
    branches:
      - main
    paths:
      - '3.2/**'
      - 'scripts/**'
      - '.github/workflows/combine-schema.v3.2.yml'

jobs:
  combine-schema:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      INPUT_FILE: 3.2/itop_design.xsd
      OUTPUT_FILE: dist/3.2/itop_design.xsd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Combine XSD schema into single file
        run: python scripts/combine_schema.py $INPUT_FILE $OUTPUT_FILE

      - name: Show file content before formatting
        run: |
          echo "Head:"
          head -n 20 "$OUTPUT_FILE"
          echo "Tail:"
          tail -n 20 "$OUTPUT_FILE"

      - name: Create pull request
        id: create-pull-request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: Update itop_design.xsd"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          branch: auto/update-schema
          base: main
          title: "Auto: Update itop_design.xsd"
          body: "This PR was automatically created by a GitHub Action."
          labels: auto-update
          draft: false
          delete-branch: true

      - name: Enable automerge
        uses: "peter-evans/enable-pull-request-automerge@v3"
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create-pull-request.outputs.pull-request-number }}
          merge-method: squash
